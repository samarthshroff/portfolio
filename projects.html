    <style>
        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #112240;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --accent: #00BCD4;
            /* Material Design cyan */
            --accent-dark: #00ACC1;
            /* Slightly darker version for hover states */
            --nav-height: 70px;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: white;
            color: black;
        }
    
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
    
        .nav-content {
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
    
        .logo {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: 700;
            text-decoration: none;
        }
    
        .nav-links {
            display: flex;
            gap: 2.5rem;
        }
    
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
        }
    
        .nav-links a:hover {
            color: var(--accent);
        }
    
        .nav-links a::before {
            content: "0" counter(nav-counter) ".";
            margin-right: 5px;
            color: var(--accent);
            font-size: 0.8rem;
        }
    
        .nav-links a {
            counter-increment: nav-counter;
        }
    
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }
    
        .hamburger .line {
            width: 25px;
            height: 2px;
            background-color: var(--accent);
            margin: 6px 0;
            transition: 0.4s;
        }
    
        .mobile-menu {
            display: none;
            position: fixed;
            top: var(--nav-height);
            right: 0;
            width: 75%;
            height: calc(100vh - var(--nav-height));
            background-color: var(--secondary-dark);
            padding: 2rem;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
    
        .mobile-menu.active {
            transform: translateX(0);
        }
    
        .mobile-menu a {
            display: block;
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
    
        .mobile-menu a:hover {
            color: var(--accent);
        }
    
        /* Contact page specific styles */
        .contact-page {
            margin-top: var(--nav-height);
            padding: 5rem 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    
        .contact-page h2 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-family: 'Roboto Mono', monospace;
        }
    
        .contact-page form {
            background-color: var(--secondary-dark);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        .contact-page label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-family: 'Roboto Mono', monospace;
        }
    
        .contact-page input,
        .contact-page textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            background-color: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
        }
    
        .contact-page textarea {
            min-height: 150px;
            resize: vertical;
        }
    
        .contact-page button {
            display: inline-block;
            color: #fff;
            background: var(--accent);
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
    
        .contact-page button:hover {
            background: var(--accent-dark);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
    
        /* Footer styles */
        .footer {
            padding: 50px 0;
            background-color: var(--secondary-dark);
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    
        .footer-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
    
        .footer-social {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }
    
        .footer-social h3 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
    
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    
        .social-links a {
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
    
        .social-links a:hover {
            color: var(--accent);
        }
    
        .social-links svg {
            width: 20px;
            height: 20px;
        }
    
        .footer-bottom {
            width: 100%;
            text-align: center;
            padding-top: 20px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    
        /* Media queries */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
    
            .hamburger {
                display: block;
            }
    
            .mobile-menu {
                display: block;
            }
    
            .hamburger.active .line:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
    
            .hamburger.active .line:nth-child(2) {
                opacity: 0;
            }
    
            .hamburger.active .line:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -7px);
            }
    
            .contact-page {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
