    <style>
:root {
    --primary-dark: white;
    --secondary-dark: #f8f9fa;
    --text-primary: #2d3436;    /* Dark gray for primary text */
    --text-secondary: #636e72;  /* Medium gray for secondary text */
    --accent: #4562ad;/*#00BCD4;*/         /* Keep the accent color */
    --accent-dark: #00ACC1;    /* Keep the darker accent */
    --nav-height: 70px;
}
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: var(--primary-dark);
            color: #fff;
        }
    
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: 1px solid rgba(100, 255, 218, 0.1);/*rgba(10, 25, 47, 0.95);*/
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
    
        .nav-content {
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
    
        .logo {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5rem;
            color: var(--accent);
            font-weight: 700;
            text-decoration: none;
        }
    
        .nav-links {
            display: flex;
            gap: 2.5rem;
            z-index: 10;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a::before {
            content: "0" counter(nav-counter) ".";
            margin-right: 5px;
            color: var(--accent);
            font-size: 0.8rem;
        }

        .nav-links a {
            counter-increment: nav-counter;
        }

        /* Add these styles for the dropdown */
        .nav-dropdown {
            position: relative;
            display: inline-flex;
            align-items: center;
            height: 100%;
        }

        .nav-dropdown > a {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Add styles for the down arrow */
        .nav-dropdown > a::after {
            content: '⌵';
            display: inline-block;
            margin-left: 4px;
            font-size: 0.8rem;
            color: var(--accent);
        }

        /* Ensure dropdown link aligns with other nav items */
        .nav-dropdown > a {
            padding: 0.5rem 0;  /* Match the padding of other nav links */
        }

        .nav-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            min-width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-dropdown:hover .nav-dropdown-content {
            display: block;
        }

        .nav-dropdown-content a {
            color: var(--text-primary);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .nav-dropdown-content a:hover {
            background-color: var(--secondary-dark);
            color: var(--accent);
        }

        /* Remove the counter from dropdown items */
        .nav-dropdown-content a::before {
            content: none;
        }
    
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }
    
        .hamburger .line {
            width: 25px;
            height: 2px;
            background-color: var(--accent);
            margin: 6px 0;
            transition: 0.4s;
        }
    
        .mobile-menu {
            display: none;
            position: fixed;
            top: var(--nav-height);
            right: 0;
            width: 75%;
            height: calc(100vh - var(--nav-height));
            background-color: var(--secondary-dark);
            padding: 2rem;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
    
        .mobile-menu.active {
            transform: translateX(0);
        }
    
        .mobile-menu a {
            display: block;
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
    
        .mobile-menu a:hover {
            color: var(--accent);
        }
    
        /* Contact page specific styles */
        .contact-page {
            margin-top: var(--nav-height);
            padding: 5rem 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    
        .contact-page h2 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-family: 'Roboto Mono', monospace;
        }
    
        .contact-page form {
            background-color: var(--secondary-dark);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        .contact-page label {
            display: block;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-family: 'Roboto Mono', monospace;
        }
    
        .contact-page input,
        .contact-page textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            background-color: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
        }
    
        .contact-page textarea {
            min-height: 150px;
            resize: vertical;
        }
    
        .contact-page button {
            display: inline-block;
            color: #fff;
            background: var(--accent);
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
    
        .contact-page button:hover {
            background: var(--accent-dark);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
    
        /* Footer styles */
        /* Footer */
        .footer {
            padding: 50px 0;
            background-color: #46474e;
            margin-top: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            color: white;
        }

        .footer-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-social {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }

        .footer-social h3 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            /* Center the links */
            gap: 20px;
        }

        .social-links a {
            color: white;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
        }

        .footer-bottom {
            width: 100%;
            text-align: center;
            padding-top: 20px;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-bottom p {
            color: white;  
        }
    
        /* Media queries */
        @media only screen and (hover: none) and (pointer: coarse) {
            .nav-links {
                display: none;
                z-index: 10;
            }
    
            .hamburger {
                display: block;
            }
    
            .mobile-menu {
                display: block;
            }
    
            .hamburger.active .line:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
    
            .hamburger.active .line:nth-child(2) {
                opacity: 0;
            }
    
            .hamburger.active .line:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -7px);
            }
    
            .contact-page {
                padding: 3rem 1rem;
            }
        }
    </style>
